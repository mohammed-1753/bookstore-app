<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Note</title>
    <style>
        /* Modern and elegant styles for note forms */

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 3rem auto;
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        h2 {
            font-weight: 700;
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #222;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form p {
            margin-bottom: 1.2rem;
            font-size: 1rem;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.8px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus,
        select:focus {
            border-color: #4a90e2;
            outline: none;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
        }

        button {
            background: #4a90e2;
            color: white;
            border: none;
            padding: 0.85rem 1.5rem;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-top: 1rem;
            transition: background-color 0.3s ease;
            align-self: center;
            width: 50%;
        }

        button:hover {
            background: #357ABD;
        }

        a {
            display: inline-block;
            margin-top: 1.5rem;
            color: #4a90e2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #357ABD;
            text-decoration: underline;
        }

        .confirmation-text {
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
            text-align: center;
            color: #555;
        }

        .form-buttons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .form-buttons button,
        .form-buttons a {
            width: auto;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-weight: 600;
        }

        .form-buttons a {
            background: #eee;
            color: #555;
            border: 1.5px solid #ccc;
            text-align: center;
            line-height: 1.5rem;
        }

        .form-buttons a:hover {
            background: #ddd;
            color: #333;
            border-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Note: {{ note.title }}</h2>
        <p class="confirmation-text">Are you sure you want to delete this note?</p>

        <form method="post" class="form-buttons">
            {% csrf_token %}
            <button type="submit">Yes, Delete</button>
            <a href="{% url 'dashboard' %}">Cancel</a>
        </form>
    </div>
</body>
</html>
