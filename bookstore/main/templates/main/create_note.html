{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Note</title>
    <link rel="stylesheet" href="{% static 'main/css/note_styles.css' %}">
</head>
<body>
    <div class="container">
        <h2>Create a New Note</h2>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save Note</button>
        </form>

        <p><a href="{% url 'dashboard' %}">Back to Dashboard</a></p>
    </div>
</body>
</html>
